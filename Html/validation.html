<html>
	<head>

					}
					
				if(mcchkmale.checked||mcchkfemale.checked )

					document.getElementById("chk1").focus();

				alert("submitted");

	</head>
	<body>
		<table align="center" border="1" bgcolor="white">
			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="text" id="name" size="25" />
				</td>
			</tr>
			
			<tr>
				<td>
					Degree 
				</td>
				<td>
					<select id ="degree">
						<option> select </option>
						<option> BE  </option>
						<option> MBA </option>
						<option> BSC </option>
                        <option>Btech</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					Gender 
				</td>
				<td>
				male  <input type="radio" id="male" name="chk" />
				Female<input type="radio" id="female" name="chk" />
				</td>
			</tr>
			
			<tr>
				<td>
					Phone No
				</td>
				<td>
					<input type="text" id="phone" size="15" />
				</td>
			</tr>
			<tr>

                <td><input type="range" id="slider" min="0" max="100"></td>
            </tr>
			<tr>
				<td>
					Email Id
				</td>
				<td>
					<input type="text" id="email" size="35" />
				</td>
			</tr>

			<tr>
				<td>
					Salary
				</td>
				<td>
					<input type="text" id="salary" size="15" />
				</td>
			</tr>

					<input type="checkbox" id="chk1" size="15" />

				<td>

			</tr>
		</table>
	
	</body>
</html>
