<html>
    <title>Form</title>
    <head>
        <link rel="stylesheet" type="text/css" href="finalform.css">
    </head>
    <body>
<table align="center">
<tr  >
    <th colspan=2>Application Form</th>
</tr>
<tr>
    <td><img src="D:\Html\images\pic1.jfif" alt="mypic" width="100" height="100"></td>
    <td>Application Photo</td>
</tr>

<tr>
    <td><label>First Name</label></td>
    <td><input type="text" name="fname" /></td>
</tr>

<tr>
    <td><label>Last Name</label></td>
    <td><input type="text" name="lname" /></td>
</tr>

<tr>
    <td><label>Martial Status</label></td>
    <td><input type="radio" name="single" />
        <label>Single</label>
        <input type="radio" name="married" />
        <label>Married</label>
    </td>
</tr>

<tr>
    <td><label>Sex</label></td>
    <td><input type="radio" name="Male" />
        <label>Male</label>
        <input type="radio" name="female" />
        <label>Female</label>
    </td>
</tr>

<tr>
    <td><label>Job Type</label></td>
    <td><select>
        <option>Developer</option>
        <option>Designer</option>
        <option>QA</option>
    </select>
    </td>
</tr>

<tr>
    <td><label>DOB</label></td>
    <td><input type="date" name="date" />
    </td>
</tr>

<tr>
    <td>About</td>
    <td><textarea rows=4 cols=20 rowcount="10"></textarea></td>
</tr>


<tr>
    <td><input type="checkbox" name="condition">
    <label>Accept Conditions</label></td>
</tr>

<tr>
    <td align="center" colspan=2><input type="button" value="submit" />
    <input type="button" value="cancel" /></td>
</tr>



</table>
    </body>
</html>
