<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js&html</title>
   
</head>
<body>
    <script>
    for(var i=1;i<=6;i++)
    {
        document.write("<h"+i+" align='center'>Hello</h"+i+">");
    }
    for(var i=6;i>=1;i--)
    {
        document.write("<h"+i+" align='center'>Hello</h"+i+">");
    }
    </script>
</body>
</html>
