<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursiondemo</title>
    <script lang="javascript">
       
     function fact(num){
        if(num>1){
            return num*fact(num-1);
        }
        else{
            return 1;
        }
     }
    
    var f=fact(5);
    document.write(f);
    
    </script>
</head>
